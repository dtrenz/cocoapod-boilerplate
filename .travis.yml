branches:
  only:
    - develop
    - master
language: objective-c
osx_image: xcode7.2
notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_failure: always
    on_start: never
    on_success: change
before_install:
  - rvm use $RVM_RUBY_VERSION
  - gem install cocoapods
  - pod install
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - set -o pipefail && xcodebuild clean test -workspace Boilerplate.xcworkspace -scheme Boilerplate -destination 'platform=iOS Simulator,name=iPhone 6s' ONLY_ACTIVE_ARCH=YES | xcpretty
  - pod lib lint
